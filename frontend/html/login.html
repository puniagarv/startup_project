<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Login Here</h2>
                    
                    <!-- Added logout-message div -->
                    <div id="logout-message" class="success-message" style="display: none;"></div>
                    <div id="message" class="error-message"></div>

                    <form id="loginForm" class="form-horizontal">
                        <div class="form-group mb-3">
                            <label class="control-label" for="username">Email</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter email address" />
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label" for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" />
                        </div>

                        <div class="form-group mb-3">
                            <button type="submit" class="btn register-btn">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/login.js"></script>

</body>
</html>
