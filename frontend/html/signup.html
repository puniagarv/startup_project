<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
<div class="container">
    <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="100" height="100">
            <rect x="0" y="100" width="200" height="50" fill="#0066cc" />
            <path d="M0,150 L100,50 L200,150" fill="#663300" />
            <path d="M50,150 L100,80 L150,150" fill="#996633" />
            <path d="M0,160 Q50,140 100,160 T200,160" fill="#0099ff" />
            <path d="M0,170 Q50,150 100,170 T200,170" fill="#0066cc" />
            <path d="M0,180 Q50,160 100,180 T200,180" fill="#003399" />
        </svg>
        <h2>Sign Up</h2>
    </div>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
    <form id="signupForm" action="/register" method="post">
        <div class="form-row">
            <div class="form-group">
                <label>Register Type <span class="required">*</span></label>
                <select name="registerType" required>
                    <option value="">Select Type</option>
                    <option value="Applicant">Applicant</option>
                    <option value="Mentor">Mentor</option>
                    <option value="Incabutor">Incabutor</option>
                </select>
            </div>

            <div class="form-group">
                <label>Email Address <span class="required">*</span></label>
                <input type="email" name="emailId" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Date of Birth <span class="required">*</span></label>
                <input type="date" name="dob" required>
            </div>
            <div class="form-group">
                <label>Gender <span class="required">*</span></label>
                <select name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>First Name <span class="required">*</span></label>
                <input type="text" name="firstName" required>
            </div>
            <div class="form-group">
                <label>Last Name <span class="required">*</span></label>
                <input type="text" name="lastName" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Password <span class="required">*</span></label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="form-group">
                <label>Confirm Password <span class="required">*</span></label>
                <input type="password" name="confirmPassword" id="confirmPassword" required>
            </div>
        </div>

        <div class="form-group">
            <label>Mobile Number <span class="required">*</span></label>
            <input type="tel" name="phoneNumber" required>
        </div>

        <!-- Register button -->
        <div class="form-group">
            <button type="submit" class="register-btn">Register</button>
        </div>
    </form>
</div>

<script src="/js/signup.js"></script>
</body>
</html>
