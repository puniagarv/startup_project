<div class="section" id="users-section">
        <h2>Add User</h2>
        <div class="success-message hidden" id="userSuccessMessage"></div>
        <div class="error-message hidden" id="userErrorMessage"></div>
        <form id="userForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="emailId" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="district">District</label>
                    <input type="text" id="district" name="district" required>
                </div>
            </div>
          
            <div class="form-row">
                <div class="form-group">
                    <label>Date of Birth <span class="required">*</span></label>
                    <input type="date" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="roles">Role</label>
                    <select id="roles" name="roles" required>
                        <option value="">Select a role</option>
                    </select>
                </div>
            </div>
            <div class="form-row submit-row">
                <button type="submit" class="submit-btn">Submit</button>
            </div>


        </form>
 </div>
