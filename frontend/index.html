<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himachal Pradesh Govt - Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container">
        <img src="/image/Himachal_Pradesh_seal.svg" alt="Himachal Pradesh Govt Logo" class="logo">
        <h2>Himachal Pradesh Government</h2>
        <p class="sub-heading">Login to your account</p>
    
        <!-- Error Message Container -->
        <div id="message" class="error-message" style="display: none;"></div>
    
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="Email Id" required>
        </div>
    
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" required>
            <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
        </div>
    
        <button type="submit" id="loginButton">Login</button>
        <button type="button" class="register-btn" onclick="window.location.href='html/signup.html'">Register</button>
    
        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
